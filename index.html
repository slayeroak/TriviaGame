<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Bootstrap & CSS -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="header" text-center clearfix>
            <h1>Trivia Game</h1>
            <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div id="question-div"></div>
            <div class="answer-div"></div>
                <p class="answers" id="a"><span id="answer1"></span></p>
                <p class="answers" id="b"><span id="answer2"></span></p>
                <p class="answers" id="c"><span id="answer3"></span></p>
                <p class="answers" id="d"><span id="answer4"></span></p>
            <div id="results">
                <h2 id="correct">Correct</h2>
                <h2 id="incorrect">Incorrect:</h2>
                <h2 id="unaswered">Unaswered:</h2>
            </div>
        </div>

        <button id="start" class="btn btn-info btn-lg">Start</button>
        <button id="submit" class="btn btn-info btn-lg"> Submit</button>
        <button id="restart" class="btn btn-info btn-lg">Restart</button>

    </div>




    <!-- Scripts -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Game JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
